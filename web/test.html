<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ИИ-аналитик личных данных — Telegram</title>
    <meta
      name="description"
      content="Персональный аналитический разбор в Telegram: выберите тариф T0–T3 и получите отчёт за несколько минут."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg" aria-hidden="true"></div>
    <header class="hero section" id="top">
      <div class="container hero-card">
        <p class="eyebrow" data-content="hero.eyebrow"></p>
        <h1 data-content="hero.title"></h1>
        <p class="subtitle" data-content="hero.subtitle"></p>
        <div class="hero-actions">
          <a class="btn btn-primary js-telegram-cta" href="https://t.me/your_bot_username" data-placement="hero_primary" target="_blank" rel="noopener noreferrer" data-content="hero.primaryCta"></a>
          <a class="btn btn-secondary" href="#tariffs" data-content="hero.secondaryCta"></a>
        </div>
      </div>
    </header>

    <main>
      <section class="section" id="benefits">
        <div class="container">
          <h2 data-content="benefits.title"></h2>
          <div class="grid grid-3" id="benefits-grid"></div>
        </div>
      </section>

      <section class="section" id="tariffs">
        <div class="container">
          <h2 data-content="tariffs.title"></h2>
          <div class="grid grid-4" id="tariffs-grid"></div>
        </div>
      </section>

      <section class="section" id="pre-payment-notice">
        <div class="container">
          <h2 data-content="prePaymentNotice.title"></h2>
          <div class="grid grid-2">
            <article class="card notice-card">
              <h3 data-content="prePaymentNotice.consultationBlockTitle"></h3>
              <p data-content="prePaymentNotice.consultationBlockText"></p>
            </article>
            <article class="card notice-card">
              <h3 data-content="prePaymentNotice.refundBlockTitle"></h3>
              <p data-content="prePaymentNotice.refundBlockText"></p>
            </article>
          </div>
          <div class="notice-actions">
            <a class="btn btn-primary js-telegram-cta" href="https://t.me/your_bot_username" data-placement="prepayment_primary" target="_blank" rel="noopener noreferrer" data-content="prePaymentNotice.cta"></a>
          </div>
        </div>
      </section>

      <section class="section" id="disclaimers">
        <div class="container">
          <h2 data-content="disclaimers.title"></h2>
          <div class="card disclaimer">
            <ul id="disclaimer-list"></ul>
          </div>
        </div>
      </section>

      <section class="section" id="faq">
        <div class="container">
          <h2 data-content="faq.title"></h2>
          <div class="faq-list" id="faq-list"></div>
        </div>
      </section>
    </main>

    <footer class="section footer" id="footer">
      <div class="container">
        <p id="footer-brand">© Numerolog Bot MVP</p>
        <a class="btn btn-primary footer-cta js-telegram-cta" href="https://t.me/your_bot_username" data-placement="footer_primary" data-content="footer.cta"></a>
      </div>
    </footer>

    <a class="sticky-cta btn btn-primary js-telegram-cta" href="https://t.me/your_bot_username" data-placement="sticky_primary" target="_blank" rel="noopener noreferrer" data-content="footer.stickyCta"></a>
    <script src="script.js"></script>
  </body>
</html>
