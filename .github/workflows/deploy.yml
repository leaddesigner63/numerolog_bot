name: Deploy to server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git reset + restart service)
        env:
          HOST: ${{ secrets.SSH_HOST }}
          PORT: ${{ secrets.SSH_PORT }}
          USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          ssh -p "$PORT" "$USER@$HOST" "set -e;
            cd '$DEPLOY_PATH';
            git fetch --all;
            git reset --hard origin/main;
            # Не удаляем важные локальные файлы (например, .env и каталоги с данными)
            git clean -fd \
              -e .env \
              -e .env.* \
              -e venv \
              -e .venv \
              -e .python-version \
              -e data \
              -e storage \
              -e uploads \
              -e logs;

            # если есть venv/requirements.txt — обновим зависимости (необязательно)
            if [ -f requirements.txt ] && [ -x venv/bin/pip ]; then
              venv/bin/pip install -r requirements.txt;
            fi

            if [ -n "$ENV_FILE" ] && [ -f "$ENV_FILE" ]; then
              set -a;
              . "$ENV_FILE";
              set +a;
            fi

            if [ -f alembic.ini ]; then
              ALEMBIC_CMD="alembic";
              if [ -x venv/bin/alembic ]; then
                ALEMBIC_CMD="venv/bin/alembic";
              fi
              if [ -x "$ALEMBIC_CMD" ]; then
                "$ALEMBIC_CMD" upgrade head;
              fi
            fi

            if [ -f scripts/migrate.php ]; then
              php scripts/migrate.php;
            fi

            systemctl restart '$SERVICE_NAME';
            systemctl --no-pager --full status '$SERVICE_NAME' | head -n 40;
          "
