name: Deploy to server

on:
  push:
    branches: [ "main", "work" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run checks
        run: bash scripts/test.sh

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git reset + restart service)
        env:
          HOST: ${{ secrets.SSH_HOST }}
          PORT: ${{ secrets.SSH_PORT }}
          USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          SERVICE_NAMES: ${{ secrets.SERVICE_NAMES }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          GIT_REF: origin/${{ github.ref_name }}
        run: |
          ssh -p "$PORT" "$USER@$HOST" \
            "env DEPLOY_PATH='$DEPLOY_PATH' \
            SERVICE_NAME='$SERVICE_NAME' \
            SERVICE_NAMES='$SERVICE_NAMES' \
            ENV_FILE='$ENV_FILE' \
            GIT_REF='$GIT_REF' \
            bash -se" <<'EOF'
          set -euo pipefail

          if [ ! -f "$DEPLOY_PATH/scripts/deploy.sh" ]; then
            echo "scripts/deploy.sh не найден в $DEPLOY_PATH."
            exit 1
          fi

          bash "$DEPLOY_PATH/scripts/deploy.sh"
          EOF
