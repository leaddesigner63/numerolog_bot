name: Deploy to server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git reset + optional script)
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          PORT: ${{ secrets.DEPLOY_PORT }}
          USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SERVICE: ${{ secrets.DEPLOY_SERVICE }}
        run: |
          ssh -p "$PORT" "$USER@$HOST" "set -e;
            cd '$DEPLOY_PATH';
            git fetch --all;
            git reset --hard origin/main;
            git clean -fd;

            if [ -f requirements.txt ] && [ -x .venv/bin/pip ]; then
              .venv/bin/pip install -r requirements.txt;
            fi

            if [ -x scripts/deploy.sh ]; then
              scripts/deploy.sh;
            elif [ -n '$DEPLOY_SERVICE' ]; then
              systemctl restart '$DEPLOY_SERVICE';
              systemctl --no-pager --full status '$DEPLOY_SERVICE' | head -n 40;
            fi
          "
