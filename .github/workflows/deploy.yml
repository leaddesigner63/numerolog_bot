name: Landing CI/CD (VPS + Nginx)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_check:
    name: Build + lint/check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build (compile python sources)
        run: python -m compileall app scripts tests

      - name: Lint/check + tests
        run: bash scripts/test.sh

  smoke_checkout_flow:
    name: Smoke checkout-at-end flow
    runs-on: ubuntu-latest
    needs: build_and_check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run checkout-at-end smoke tests
        run: bash scripts/smoke_check_checkout_flow.sh

  deploy_production:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: [build_and_check, smoke_checkout_flow]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git reset + restart service + smoke-check)
        env:
          HOST: ${{ secrets.SSH_HOST }}
          PORT: ${{ secrets.SSH_PORT }}
          USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          SERVICE_NAMES: ${{ secrets.SERVICE_NAMES }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          PRESERVE_PATHS: ${{ secrets.PRESERVE_PATHS }}
          GIT_REF: origin/main
          LANDING_URL: ${{ secrets.LANDING_URL }}
          LANDING_EXPECTED_CTA: ${{ secrets.LANDING_EXPECTED_CTA }}
          LANDING_ASSET_URLS: ${{ secrets.LANDING_ASSET_URLS }}
          WEBMASTER_PING_SCRIPT: ${{ secrets.WEBMASTER_PING_SCRIPT }}
          WEBMASTER_PING_URLS: ${{ secrets.WEBMASTER_PING_URLS }}
          RUNTIME_API_READINESS_URL: ${{ secrets.RUNTIME_API_READINESS_URL }}
          RUNTIME_ADMIN_URL: ${{ secrets.RUNTIME_ADMIN_URL }}
          RUNTIME_ADMIN_DB_READY_URL: ${{ secrets.RUNTIME_ADMIN_DB_READY_URL }}
        run: |
          SSH_OPTS=(
            -p "$PORT"
            -o ServerAliveInterval=20
            -o ServerAliveCountMax=6
            -o TCPKeepAlive=yes
            -o ConnectTimeout=20
          )

          run_remote_deploy() {
            ssh "${SSH_OPTS[@]}" "$USER@$HOST" \
              "env DEPLOY_PATH='$DEPLOY_PATH' \
              SERVICE_NAME='$SERVICE_NAME' \
              SERVICE_NAMES='$SERVICE_NAMES' \
              ENV_FILE='$ENV_FILE' \
              PRESERVE_PATHS='$PRESERVE_PATHS' \
              GIT_REF='$GIT_REF' \
              LANDING_URL='$LANDING_URL' \
              LANDING_EXPECTED_CTA='$LANDING_EXPECTED_CTA' \
              LANDING_ASSET_URLS='$LANDING_ASSET_URLS' \
              WEBMASTER_PING_SCRIPT='$WEBMASTER_PING_SCRIPT' \
              WEBMASTER_PING_URLS='$WEBMASTER_PING_URLS' \
              RUNTIME_API_READINESS_URL='$RUNTIME_API_READINESS_URL' \
              RUNTIME_ADMIN_URL='$RUNTIME_ADMIN_URL' \
              RUNTIME_ADMIN_DB_READY_URL='$RUNTIME_ADMIN_DB_READY_URL' \
              DEPLOY_SUCCESS_MARKER='$DEPLOY_PATH/.last_deploy_success' \
              bash -se" <<'EOF'
          set -euo pipefail

          if [ ! -f "$DEPLOY_PATH/scripts/deploy.sh" ]; then
            echo "scripts/deploy.sh не найден в $DEPLOY_PATH."
            exit 1
          fi

          bash "$DEPLOY_PATH/scripts/deploy.sh"
          EOF
          }

          if run_remote_deploy; then
            exit 0
          fi

          echo "Первичный SSH-запуск деплоя завершился с ошибкой. Проверяем маркер успешного завершения..."
          ssh "${SSH_OPTS[@]}" "$USER@$HOST" \
            "test -s '$DEPLOY_PATH/.last_deploy_success' && echo '[OK] Найден маркер успешного деплоя: $DEPLOY_PATH/.last_deploy_success'"

      - name: Post-deploy smoke check social subdomains
        env:
          SOCIAL_SUBDOMAIN_BASE_DOMAIN: aireadu.ru
          SOCIAL_SUBDOMAIN_METRIKA_COUNTER_ID: "106884182"
          SOCIAL_SUBDOMAIN_TARGET_EVENT: bridge_redirect
        run: bash scripts/smoke_check_social_subdomains.sh
